<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Pelea contra Sans! (7x)</title>
  <style>
    body {
      background-color: rgb(151, 76, 128);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sans-box {
      margin-top: 20px;
      border: 3px solid cyan;
      border-radius: 20px;
      padding: 10px;
      width: 150px;
      height: 150px;
    }

    .sans-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #faseDisplay {
      color: rgb(53, 17, 172);
      font-size: 22px;
      margin: 10px;
    }

    #gameCanvas {
      background-color: #111;
      border: 3px solid cyan;
      margin: 20px auto;
      display: block;
    }

    #hud {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      width: 20px;
      vertical-align: middle;
    }

    #gameOver {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #gameOver h2 {
      color: red;
      font-size: 50px;
      margin-bottom: 30px;
    }

    #restartButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartButton:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Pelea contra Sans! (7x más rápido)</h1>

    <div class="sans-box">
      <img src="Sans.webp" alt="Sans">
    </div>

    <div id="faseDisplay">Fase: 1</div>

    <canvas id="gameCanvas" width="500" height="300"></canvas>

    <div id="hud">
      <img class="heart" src="corazon.jpg" alt="Corazón"> HP: <span id="hp">100</span>
    </div>
  </div>

  <div id="gameOver">
    <h2>¡PERDISTE!</h2>
    <button id="restartButton">Reintentar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const faseDisplay = document.getElementById("faseDisplay");
    const hpDisplay = document.getElementById("hp");
    const gameOverScreen = document.getElementById("gameOver");
    const restartButton = document.getElementById("restartButton");

    // Variables del juego
    const speedMultiplier = 7; // Multiplicador de velocidad 7x
    let fase = 1;
    let hp = 100;
    let gameActive = true;
    let lastHitTime = 0;
    const hitCooldown = 500 / speedMultiplier; // Cooldown reducido proporcionalmente

    // Configuración del jugador
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      img: new Image()
    };
    player.img.src = "corazon.jpg";

    // Enemigos por fase
    const enemyImages = ["ajolote.gif", "cree.gif", "esqueleto.jpg"];
    let enemies = [];

    // Patrones de movimiento por fase
    const movementPatterns = [
      // Fase 1: Caen desde arriba (7x más rápido)
      (enemy) => {
        enemy.y += enemy.speed * speedMultiplier;
        if (enemy.y > canvas.height) {
          enemy.y = -40;
          enemy.x = Math.random() * (canvas.width - 40);
        }
      },
      // Fase 2: Vienen desde la izquierda (7x más rápido)
      (enemy) => {
        enemy.x += enemy.speed * speedMultiplier;
        if (enemy.x > canvas.width) {
          enemy.x = -40;
          enemy.y = Math.random() * (canvas.height - 40);
        }
      },
      // Fase 3: Patrón de camino (zigzag) (7x más rápido)
      (enemy) => {
        enemy.x += Math.cos(enemy.time * 0.05 * speedMultiplier) * enemy.speed * 2 * speedMultiplier;
        enemy.y += enemy.speed * speedMultiplier;
        enemy.time++;
        
        if (enemy.y > canvas.height) {
          enemy.y = -40;
          enemy.x = Math.random() * (canvas.width - 40);
          enemy.time = 0;
        }
      }
    ];

    function spawnEnemies() {
      enemies = [];
      for (let i = 0; i < fase + 1; i++) {
        const img = new Image();
        img.src = enemyImages[fase - 1]; // Cada fase usa su propia imagen
        enemies.push({
          x: Math.random() * (canvas.width - 40),
          y: fase === 1 ? Math.random() * -200 : 
             fase === 2 ? Math.random() * (canvas.height - 40) : 
             Math.random() * -200,
          width: 40,
          height: 40,
          img: img,
          speed: (1 + fase * 0.5) * speedMultiplier, // Velocidad multiplicada
          time: 0
        });
      }
    }

    function checkCollisions() {
      const now = Date.now();
      if (now - lastHitTime < hitCooldown) return;

      enemies.forEach(enemy => {
        if (
          enemy.x < player.x + player.width &&
          enemy.x + enemy.width > player.x &&
          enemy.y < player.y + player.height &&
          enemy.y + enemy.height > player.y
        ) {
          hp -= 10;
          lastHitTime = now;
          
          if (hp <= 0) {
            hp = 0;
            gameOver();
          }
        }
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        movementPatterns[fase - 1](enemy);
      });
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
    }

    function updateHUD() {
      faseDisplay.textContent = "Fase: " + fase;
      hpDisplay.textContent = hp;
    }

    function gameOver() {
      gameActive = false;
      gameOverScreen.style.display = "flex";
    }

    function resetGame() {
      fase = 1;
      hp = 100;
      gameActive = true;
      spawnEnemies();
      updateHUD();
      gameOverScreen.style.display = "none";
    }

    function gameLoop() {
      if (gameActive) {
        checkCollisions();
        updateEnemies();
        draw();
        updateHUD();
      }
      requestAnimationFrame(gameLoop);
    }

    // Mover el corazón con el mouse
    canvas.addEventListener("mousemove", function (e) {
      if (!gameActive) return;
      
      const rect = canvas.getBoundingClientRect();
      player.x = Math.max(0, Math.min(canvas.width - player.width, e.clientX - rect.left - player.width / 2));
      player.y = Math.max(0, Math.min(canvas.height - player.height, e.clientY - rect.top - player.height / 2));
    });

    // Avanzar de fase cada ~2.14 segundos (15/7)
    setInterval(() => {
      if (gameActive && fase < movementPatterns.length) {
        fase++;
        spawnEnemies();
        updateHUD();
      }
    }, 15000 / speedMultiplier);

    // Botón de reinicio
    restartButton.addEventListener("click", resetGame);

    // Iniciar el juego
    player.img.onload = () => {
      spawnEnemies();
      gameLoop();
    };
  </script>
</body>
</html>

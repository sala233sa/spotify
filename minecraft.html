<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¡Pelea contra Sans! (Fases Extremas)</title>
  <style>
    body {
      background-color: rgb(151, 76, 128);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sans-box {
      margin-top: 20px;
      border: 3px solid cyan;
      border-radius: 20px;
      padding: 10px;
      width: 150px;
      height: 150px;
    }

    .sans-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #faseDisplay {
      color: rgb(53, 17, 172);
      font-size: 22px;
      margin: 10px;
    }

    #gameCanvas {
      background-color: #111;
      border: 3px solid cyan;
      margin: 20px auto;
      display: block;
    }

    #hud {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      width: 20px;
      vertical-align: middle;
    }

    #gameOver {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #gameOver h2 {
      color: red;
      font-size: 50px;
      margin-bottom: 30px;
    }

    #restartButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartButton:hover {
      background-color: #cc0000;
    }

    #phaseTimer {
      color: cyan;
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¡Pelea contra Sans! (Fases Extremas)</h1>

    <div class="sans-box">
      <img src="Sans.webp" alt="Sans">
    </div>

    <div id="faseDisplay">Fase: 1</div>
    <div id="phaseTimer">Tiempo restante: 10s</div>

    <canvas id="gameCanvas" width="500" height="300"></canvas>

    <div id="hud">
      <img class="heart" src="corazon.jpg" alt="CorazÃ³n"> HP: <span id="hp">100</span>
    </div>
  </div>

  <div id="gameOver">
    <h2>Â¡PERDISTE!</h2>
    <button id="restartButton">Reintentar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const faseDisplay = document.getElementById("faseDisplay");
    const hpDisplay = document.getElementById("hp");
    const gameOverScreen = document.getElementById("gameOver");
    const restartButton = document.getElementById("restartButton");
    const phaseTimerDisplay = document.getElementById("phaseTimer");

    // ðŸ’¥ Ajustes de velocidad agresiva
    const PHASE_CONFIG = [
      { speed: 500, duration: 10 },  // Fase 1: caÃ­da brutal
      { speed: 300, duration: 25 },  // Fase 2: rÃ¡pido lateral
      { speed: 400, duration: 20 }   // Fase 3: zigzag rÃ¡pido
    ];

    const FRAME_RATE = 60;
    let currentSpeed = PHASE_CONFIG[0].speed;
    let PIXELS_PER_FRAME = currentSpeed / FRAME_RATE;

    let fase = 1;
    let hp = 100;
    let gameActive = true;
    let lastHitTime = 0;
    let phaseTimeLeft = PHASE_CONFIG[0].duration;
    let phaseInterval;

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      img: new Image()
    };
    player.img.src = "corazon.jpg";

    const enemyImages = ["ajolote.gif", "cree.gif", "esqueleto.jpg"];
    let enemies = [];

    const movementPatterns = [
      (enemy) => {
        enemy.y += PIXELS_PER_FRAME * enemy.speedMultiplier;
        if (enemy.y > canvas.height) {
          enemy.y = -40;
          enemy.x = Math.random() * (canvas.width - 40);
        }
      },
      (enemy) => {
        enemy.x += PIXELS_PER_FRAME * enemy.speedMultiplier;
        if (enemy.x > canvas.width) {
          enemy.x = -40;
          enemy.y = Math.random() * (canvas.height - 40);
        }
      },
      (enemy) => {
        enemy.x += Math.cos(enemy.time * 0.1) * PIXELS_PER_FRAME * enemy.speedMultiplier * 3;
        enemy.y += PIXELS_PER_FRAME * enemy.speedMultiplier;
        enemy.time++;
        if (enemy.y > canvas.height) {
          enemy.y = -40;
          enemy.x = Math.random() * (canvas.width - 40);
          enemy.time = 0;
        }
      }
    ];

    function updatePhaseSpeed() {
      currentSpeed = PHASE_CONFIG[fase-1].speed;
      PIXELS_PER_FRAME = currentSpeed / FRAME_RATE;
    }

    function spawnEnemies() {
      enemies = [];
      const enemyCount = fase === 2 ? 10 : fase + 4;
      for (let i = 0; i < enemyCount; i++) {
        const img = new Image();
        img.src = enemyImages[fase - 1];
        enemies.push({
          x: fase === 1 ? Math.random() * (canvas.width - 40) : 
             fase === 2 ? -40 - Math.random() * 200 : 
             Math.random() * (canvas.width - 40),
          y: fase === 1 ? -40 - Math.random() * 200 : 
             fase === 2 ? Math.random() * (canvas.height - 40) : 
             -40 - Math.random() * 200,
          width: 40,
          height: 40,
          img: img,
          speedMultiplier: fase === 2 ? 1.5 : 2.5,
          time: 0
        });
      }
    }

    function checkCollisions() {
      const now = Date.now();
      const hitCooldown = 500;
      if (now - lastHitTime < hitCooldown) return;
      enemies.forEach(enemy => {
        if (
          enemy.x < player.x + player.width &&
          enemy.x + enemy.width > player.x &&
          enemy.y < player.y + player.height &&
          enemy.y + enemy.height > player.y
        ) {
          hp -= fase === 1 ? 30 : 20;
          lastHitTime = now;
          if (hp <= 0) {
            hp = 0;
            gameOver();
          }
        }
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        movementPatterns[fase - 1](enemy);
      });
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
    }

    function updateHUD() {
      faseDisplay.textContent = "Fase: " + fase;
      hpDisplay.textContent = hp;
      phaseTimerDisplay.textContent = "Tiempo restante: " + phaseTimeLeft + "s";
    }

    function gameOver() {
      gameActive = false;
      clearInterval(phaseInterval);
      gameOverScreen.style.display = "flex";
    }

    function resetGame() {
      fase = 1;
      hp = 100;
      gameActive = true;
      phaseTimeLeft = PHASE_CONFIG[0].duration;
      updatePhaseSpeed();
      spawnEnemies();
      updateHUD();
      gameOverScreen.style.display = "none";
      startPhaseTimer();
    }

    function startPhaseTimer() {
      clearInterval(phaseInterval);
      phaseInterval = setInterval(() => {
        if (!gameActive) return;
        phaseTimeLeft--;
        updateHUD();
        if (phaseTimeLeft <= 0) {
          if (fase < PHASE_CONFIG.length) {
            fase++;
            phaseTimeLeft = PHASE_CONFIG[fase-1].duration;
            updatePhaseSpeed();
            spawnEnemies();
          } else {
            fase = 1;
            phaseTimeLeft = PHASE_CONFIG[0].duration;
            updatePhaseSpeed();
            spawnEnemies();
          }
        }
      }, 1000);
    }

    function gameLoop() {
      if (gameActive) {
        checkCollisions();
        updateEnemies();
        draw();
        updateHUD();
      }
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("mousemove", function (e) {
      if (!gameActive) return;
      const rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left - player.width / 2;
      player.y = e.clientY - rect.top - player.height / 2;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    });

    restartButton.addEventListener("click", resetGame);

    player.img.onload = () => {
      updatePhaseSpeed();
      spawnEnemies();
      startPhaseTimer();
      gameLoop();
    };
  </script>
</body>
</html>

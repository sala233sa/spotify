<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¬°Pelea contra Sans!</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #victoria {
      display: none;
      color: cyan;
      font-size: 32px;
      margin-top: 20px;
    }
    #sans-img {
      width: 150px;
      margin-top: 10px;
    }
    canvas {
      background-color: #1c1c1c;
      border: 2px solid #00ffff;
      margin-top: 20px;
    }
    .botones {
      margin-top: 20px;
    }
    .botones button {
      background-color: cyan;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #hp {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>¬°Pelea contra Sans!</h1>
  <div id="victoria">
    üéâ <strong>¬°Victoria!</strong> üéâ<br>
    <img id="sans-img" src="a73f5cbf-eda5-445f-9dca-03733438aef0.png" alt="Sans celebrando">
  </div>
  <canvas id="gameCanvas" width="500" height="400"></canvas>
  <div id="hp">‚ù§Ô∏è HP: 100</div>
  <div class="botones">
    <button onclick="location.reload()">Reintentar</button>
    <button onclick="alert('Volver a√∫n no implementado')">Volver</button>
    <button onclick="alert('Victoria manual a√∫n no implementada')">Victoria</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const hpEl = document.getElementById("hp");
    const victoriaEl = document.getElementById("victoria");

    const player = {
      x: 240,
      y: 190,
      size: 20,
      speed: 5,
      hp: 100
    };

    let keys = {};
    let attacks = [];
    let frame = 0;
    let fase = 1;
    let gameOver = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function updatePlayer() {
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.size < canvas.height) player.y += player.speed;
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.size < canvas.width) player.x += player.speed;
    }

    function spawnAttacks() {
      if (frame % 30 === 0) {
        attacks.push({
          x: Math.random() * (canvas.width - 20),
          y: 0,
          size: 20,
          speed: fase + 2
        });
      }
    }

    function updateAttacks() {
      for (let a of attacks) a.y += a.speed;
      attacks = attacks.filter(a => a.y < canvas.height);
      for (let a of attacks) {
        if (
          player.x < a.x + a.size &&
          player.x + player.size > a.x &&
          player.y < a.y + a.size &&
          player.y + player.size > a.y
        ) {
          player.hp -= 1;
        }
      }
    }

    function drawEverything() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.size, player.size);
      ctx.fillStyle = "white";
      for (let a of attacks) ctx.fillRect(a.x, a.y, a.size, a.size);
    }

    function checkFase() {
      if (frame > 900) {
        endGame(true);
      }
    }

    function updateGame() {
      if (gameOver) return;

      frame++;
      updatePlayer();
      spawnAttacks();
      updateAttacks();
      drawEverything();
      checkFase();

      hpEl.textContent = `‚ù§Ô∏è HP: ${player.hp}`;

      if (player.hp <= 0) {
        endGame(false);
      }

      requestAnimationFrame(updateGame);
    }

    function endGame(victoria) {
      gameOver = true;
      if (victoria) {
        victoriaEl.style.display = "block";
        setTimeout(() => {
          const clientId = "TU_CLIENT_ID";
          const redirectUri = "TU_REDIRECT_URI";
          const scope = "user-read-recently-played";
          const verifier = btoa([...crypto.getRandomValues(new Uint8Array(32))].map(x => String.fromCharCode(x)).join("")).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
          sessionStorage.setItem("verifier", verifier);
          const challenge = verifier;
          window.location.href = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${scope}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=plain&code_challenge=${challenge}`;
        }, 3000);
      } else {
        alert("¬°Has perdido! Intenta de nuevo.");
      }
    }

    updateGame();
  </script>
</body>
</html>

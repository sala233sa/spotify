<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego contra Sans</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #hud {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #00ffea;
    }

    #sansImage {
      width: 200px;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #00ffea;
      color: black;
      cursor: pointer;
      display: none;
    }

    canvas {
      background-color: #111;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Â¡Pelea contra Sans!</h1>
  <div id="hud"></div>
  <img id="sansImage" src="Sans.webp" alt="Sans" />
  <br />
  <button id="retryBtn" onclick="location.reload()">Reintentar</button>
  <button id="backBtn" onclick="window.location.href='index.html'">Volver</button>
  <button id="victoryBtn">Victoria</button>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const hud = document.getElementById("hud");
    const retryBtn = document.getElementById("retryBtn");
    const backBtn = document.getElementById("backBtn");
    const victoryBtn = document.getElementById("victoryBtn");
    const sansImage = document.getElementById("sansImage");

    const sansImages = {
      normal: "Sans.webp",
      final: "sans final.gif"
    };

    // SimulaciÃ³n de variables del juego
    let hp = 100;
    let phase = 3;
    let bones = []; // se vacÃ­a al ganar
    let finalWaveReleased = true; // cambiar a true al final

    // SimulaciÃ³n de daÃ±o o victoria (para prueba)
    document.addEventListener("keydown", (e) => {
      if (e.key === "d") {
        hp = 0; // derrota
      } else if (e.key === "v") {
        bones = []; // victoria
      }
    });

    function checkVictory() {
      if (phase === 3 && finalWaveReleased && bones.length === 0 && hp > 0) {
        hud.innerHTML = "ðŸŽ‰ Â¡Victoria!";
        hud.style.display = "block";
        sansImage.src = sansImages.final;
        retryBtn.style.display = "inline-block";
        backBtn.style.display = "inline-block";
        victoryBtn.style.display = "inline-block";

        setTimeout(() => {
          window.location.href = "minecraft.html";
        }, 3000);
      }
    }

    function checkDefeat() {
      if (hp <= 0) {
        hud.innerHTML = "ðŸ’€ Has muerto...";
        hud.style.display = "block";
        sansImage.src = sansImages.final;
        retryBtn.style.display = "inline-block";
        backBtn.style.display = "inline-block";
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // AquÃ­ irÃ­an los dibujos del jugador y ataques
      ctx.fillStyle = "red";
      ctx.fillRect(290, 190, 20, 20); // corazÃ³n

      checkVictory();
      checkDefeat();

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>

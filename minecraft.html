<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Pelea contra Sans!</title>
  <style>
    body {
      background-color: rgb(151, 76, 128);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sans-box {
      margin-top: 20px;
      border: 3px solid cyan;
      border-radius: 20px;
      padding: 10px;
      width: 150px;
      height: 150px;
    }

    .sans-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #faseDisplay {
      color: rgb(53, 17, 172);
      font-size: 22px;
      margin: 10px;
    }

    #gameCanvas {
      background-color: #111;
      border: 3px solid cyan;
      margin: 20px auto;
      display: block;
    }

    #hud {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      width: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Pelea contra Sans!</h1>

    <div class="sans-box">
      <img src="Sans.webp" alt="Sans">
    </div>

    <div id="faseDisplay">Fase: 1</div>

    <canvas id="gameCanvas" width="500" height="300"></canvas>

    <div id="hud">
      <img class="heart" src="corazon.jpg" alt="Corazón"> HP: <span id="hp">100</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let fase = 1;
    let hp = 100;
    const hpDisplay = document.getElementById("hp");
    const faseDisplay = document.getElementById("faseDisplay");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      img: new Image()
    };
    player.img.src = "corazon.jpg";

    const enemyImages = [
      "ajolote.gif",
      "cree.gif",
      "esqueleto.jpg",
      "gato2.gif",
      "minecraft.gif"
    ];

    let enemies = [];

    function spawnEnemies() {
      enemies = [];
      for (let i = 0; i < fase; i++) {
        let img = new Image();
        img.src = enemyImages[i];
        enemies.push({
          x: 50 + i * 80,
          y: 10,
          width: 50,
          height: 50,
          img: img,
          speed: 1 + i * 0.3
        });
      }
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.y += enemy.speed;

        // Detección de colisión con el corazón
        if (
          enemy.x < player.x + player.width &&
          enemy.x + enemy.width > player.x &&
          enemy.y < player.y + player.height &&
          enemy.y + enemy.height > player.y
        ) {
          enemy.y = -100; // reiniciar posición
          if (hp > 0) {
            hp -= 10;
            updateHUD();
          }
        }
      });
    }

    function updateHUD() {
      faseDisplay.textContent = "Fase: " + fase;
      hpDisplay.textContent = hp;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
    }

    function gameLoop() {
      updateEnemies();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Subir de fase con ESPACIO
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && fase < enemyImages.length) {
        fase++;
        spawnEnemies();
        updateHUD();
      }
    });

    // Inicializar juego
    spawnEnemies();
    updateHUD();
    player.img.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Pelea contra Sans!</title>
  <style>
    body {
      background-color: rgb(151, 76, 128);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sans-box {
      margin-top: 20px;
      border: 3px solid cyan;
      border-radius: 20px;
      padding: 10px;
      width: 150px;
      height: 150px;
    }

    .sans-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #faseDisplay {
      color: rgb(53, 17, 172);
      font-size: 22px;
      margin: 10px;
    }

    #gameCanvas {
      background-color: #111;
      border: 3px solid cyan;
      margin: 20px auto;
      display: block;
    }

    #hud {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      width: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Pelea contra Sans!</h1>

    <div class="sans-box">
      <img src="Sans.webp" alt="Sans">
    </div>

    <div id="faseDisplay">Fase: 1</div>

    <canvas id="gameCanvas" width="500" height="300"></canvas>

    <div id="hud">
      <img class="heart" src="corazon.jpg" alt="Corazón"> HP: <span id="hp">100</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let fase = 1;
    let hp = 100;
    const hpDisplay = document.getElementById("hp");
    const faseDisplay = document.getElementById("faseDisplay");

    const imageFiles = [
      { src: "ajolote.gif", x: 50, y: 60 },
      { src: "cree.gif", x: 120, y: 60 },
      { src: "esqueleto.jpg", x: 190, y: 60 },
      { src: "gato2.gif", x: 260, y: 60 },
      { src: "minecraft.gif", x: 330, y: 60 }
    ];

    const enemies = [];

    function loadEnemies() {
      enemies.length = 0;
      imageFiles.forEach((data, index) => {
        const img = new Image();
        img.src = data.src;
        enemies.push({ img: img, x: data.x, y: data.y });
      });
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar enemigos según la fase
      for (let i = 0; i < fase && i < enemies.length; i++) {
        const enemy = enemies[i];
        ctx.drawImage(enemy.img, enemy.x, enemy.y, 50, 50);
      }

      // Corazón en el centro
      const heart = new Image();
      heart.src = "corazon.jpg";
      heart.onload = () => {
        ctx.drawImage(heart, canvas.width / 2 - 20, canvas.height - 60, 40, 40);
      };
    }

    function updateHUD() {
      faseDisplay.textContent = "Fase: " + fase;
      hpDisplay.textContent = hp;
    }

    // Avanzar de fase con tecla ESPACIO y reducir vida con tecla F
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (fase < imageFiles.length) {
          fase++;
          drawScene();
          updateHUD();
        }
      }

      if (e.key.toLowerCase() === "f") {
        if (hp > 0) {
          hp -= 10;
          updateHUD();
        }
      }
    });

    loadEnemies();
    drawScene();
    updateHUD();
  </script>
</body>
</html>

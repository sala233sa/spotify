<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login para Tetris</title>
  <style>
    body {
      background-color: #C8A2C8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    
    h1 {
      color: #8A2BE2;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #9370DB;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #9370DB;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #8A2BE2;
    }
    
    .tetris-btn {
      background-color: #4B0082;
      margin-top: 10px;
    }
    
    .tetris-btn:hover {
      background-color: #6A5ACD;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    
    <form id="loginForm">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      
      <button type="submit">Ingresar</button>
      <button type="button" id="tetrisBtn" class="tetris-btn">Jugar Tetris</button>
    </form>
  </div>

  <script>
    // Botón para ir directamente a Tetris
    document.getElementById("tetrisBtn").addEventListener("click", function() {
      window.location.href = "index2.html";
    });

    // Validación del formulario (opcional)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login exitoso! (esto es solo una demostración)");
      // Aquí podrías agregar lógica de autenticación real
    });
  </script>
</body>
</html>

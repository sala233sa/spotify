  <script>

    // Función para obtener la ruta base correcta en GitHub Pages
    function getBaseUrl() {
      if (window.location.hostname === 'tu-usuario.github.io') {
        return '/tu-repositorio/';
      }
      return '/';
    }

    document.getElementById("miFormulario").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const nombre = document.getElementById("nombre").value.trim().toLowerCase();
      const videojuego = document.getElementById("video").value.trim().toLowerCase();
      const mensajeError = document.getElementById("mensajeError");

      const nombresValidos = ["nozo", "karla", "estefania"];
      const videojuegosValidos = {
        "minecraft": getBaseUrl() + "minecraft.html",
        "undertale": getBaseUrl() + "undertale.html",
        "fnaf": getBaseUrl() + "fnaf.html",
        "sonic": getBaseUrl() + "sonic.html",
        "genshin": getBaseUrl() + "genshin.html"
      };

      if (!nombresValidos.includes(nombre)) {
        mensajeError.textContent = 'Nombre no válido';
        return;
      }

      if (!Object.keys(videojuegosValidos).includes(videojuego)) {
        mensajeError.textContent = 'Videojuego no válido';
        return;
      }

      window.location.href = videojuegosValidos[videojuego] + "?v=" + new Date().getTime();
    });

    // Botón para Tetris - Versión mejorada para GitHub Pages
    document.getElementById("btnIndex2").addEventListener("click", function() {
      window.location.href = getBaseUrl() + "index2.html?v=" + new Date().getTime();
    });
  </script>
</body>
</html>
